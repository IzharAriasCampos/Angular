<div class="card bg-light">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <form #juegosForm="ngForm">
      <div class="form-group row">
        <label for="titulo" clas="col-form-label col-sm-3">Títilo</label>
        <div class="col-sm-6">
          <input name="titulo" type="text" class="form-control" [(ngModel)]="juego.titulo" placeholder="Título" maxlength="255"required #titulo="ngModel">
          <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
            <div *ngIf="titulo.errors.required">
              Debe rellenar el titulo
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="fechaLanzamiento" clas="col-form-label col-sm-3">Fecha Lanzamiento</label>
        <div class="col-sm-6">
          <input name="fechaLanzamiento" type="date" class="form-control" [(ngModel)]="juego.fechaLanzamiento" placeholder="yyyy-mm-dd" required #fecha="ngModel" >
          <div class="alert alert-danger" *ngIf="fecha.invalid && (fecha.dirty || fecha.touched)">
            <div *ngIf="fecha.errors.required">
              Debe rellenar la fecha de lanzamiento
           </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="precio" clas="col-form-label col-sm-3">Precio</label>
        <div class="col-sm-6">
          <input name="precio" type="number" class="form-control" [(ngModel)]="juego.precio" min="0" required #precio="ngModel">
          <div class="alert alert-danger" *ngIf="precio.invalid && (precio.dirty || precio.touched)">
            <div *ngIf="precio.errors.required">
              Debe rellenar el precio
           </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="pegi" clas="col-form-label col-sm-3">PEGI</label>
        <div class="col-sm-6">
          <input name="pegi" type="number" class="form-control" [(ngModel)]="juego.pegi" min="0" max="18" required #pegi="ngModel">
          <div class="alert alert-danger" *ngIf="pegi.invalid && (pegi.dirty || pegi.touched)">
            <div *ngIf="pegi.errors.required">
              Debe rellenar el PEGI
           </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="categoria" clas="col-form-label col-sm-3">Categoria</label>
        <div class="col-sm-6">
         <select class="form-control" name="categoria" [(ngModel)]="juego.categoria" required #categoria="ngModel">
           <option *ngFor="let categoriaOption of categorias" [ngValue]="categoriaOption.value">{{ categoriaOption.title }}
         </select>
          <div class="alert alert-danger" *ngIf="categoria.invalid && (categoria.dirty || categoria.touched)">
            <div *ngIf="categoria.errors.required">
              Debe rellenar la categoria
           </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="companies" clas="col-form-label col-sm-3">Compañias</label>
        <div class="col-sm-6">
         <select class="form-control" name="companies" [(ngModel)]="juego.companies" [compareWith]="compareCompany" multiple>
           <option *ngFor="let companyOption of companies" [ngValue]="companyOption" >{{ companyOption.nombre }}
         </select>
        </div>
      </div>

      <div class="col-sm-6">
        <button class="btn btn-primary" (click)="create()" *ngIf="!juego.idJuego" [disabled]="!juegosForm.form.valid">Crear</button>
        <button class="btn btn-primary" (click)="update()" *ngIf="juego.idJuego" [disabled]="!juegosForm.form.valid">Editar</button>
        <button class="btn btn-secondary ml-2" routerLink="/juegos" type="button">Cancelar</button>
      </div>
    </form>
  </div>
</div>
